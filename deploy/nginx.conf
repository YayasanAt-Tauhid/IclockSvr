upstream iclock_server {
    server unix:/run/iclock/iclock.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain name

    client_max_body_size 10M;
    
    access_log /var/log/nginx/iclock_access.log;
    error_log /var/log/nginx/iclock_error.log;

    # Static files
    location /static/ {
        alias /opt/iclock_server/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /opt/iclock_server/media/;
        expires 7d;
    }

    # Proxy to Django application
    location / {
        proxy_pass http://iclock_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

